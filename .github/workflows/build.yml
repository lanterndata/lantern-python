name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '*' ]

jobs:
  lantern-client:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ['3.12', '3.11', '3.10', '3.9', '3.8', '3.7']
    services:
      postgres:
        image: lanterndata/lantern:latest-pg15
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Set up database
        run: |
          DATABASE_NAME=db${{ matrix.python }}
          PGPASSWORD=postgres psql -h localhost -U postgres -c "CREATE DATABASE $DATABASE_NAME"
      - name: Install dependencies and run tests
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          python3 -m pip install -e ./lantern
          python3 -m pip install pytest
          cd lantern
          pytest
        env:
          DB_URL: postgresql://postgres:postgres@localhost:5432/db${{ matrix.python }}
  lantern-pinecone:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ['3.12', '3.11', '3.10', '3.9', '3.8']
    services:
      postgres:
        image: lanterndata/lantern:latest-pg15
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Set up database
        run: |
          DATABASE_NAME=db${{ matrix.python }}
          PGPASSWORD=postgres psql -h localhost -U postgres -c "CREATE DATABASE $DATABASE_NAME"
      - name: Install dependencies and run tests
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          python3 -m pip install -e ./lantern
          python3 -m pip install -e ./lantern_pinecone
          python3 -m pip install pytest
          cd lantern_pinecone
          pytest
        env:
          DB_URL: postgresql://postgres:postgres@localhost:5432/db${{ matrix.python }}